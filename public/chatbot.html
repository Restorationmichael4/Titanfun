<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Chatbot Playground</h1>
        <form id="chatbotForm">
            <label for="model">Choose a Chatbot Model:</label>
            <select id="model" required>
                <option value="chatgpt">ChatGPT</option>
                <option value="blackbox">Blackbox</option>
                <option value="llama3">Llama 3</option>
                <option value="metaai">Meta AI</option>
                <option value="gpt3">GPT-3</option>
                <option value="gpt4omini">GPT-4omini</option>
            </select>

            <label for="query">Enter Your Query:</label>
            <input type="text" id="query" placeholder="Ask your question here..." required>

            <button type="submit">Ask</button>
        </form>

        <div id="response" class="hidden">
            <h3>Chatbot Response:</h3>
            <p id="responseText"></p>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Titan Fun</p>
    </footer>
    <script src="js/chatbot.js"></script>
</body>
</html>
