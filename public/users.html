<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Titan Fun</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-black text-gold">
    <header class="p-4 text-center">
        <h1 class="text-4xl font-bold text-gradient">User Portal</h1>
    </header>

    <!-- Main Content -->
    <main class="p-4">
        <!-- Sign-Up Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
            <form id="signup-form" class="bg-gray-900 p-4 rounded shadow-md">
                <input type="text" id="signup-username" class="w-full p-2 mb-4 bg-gray-800 text-white rounded" placeholder="Username" required>
                <input type="password" id="signup-password" class="w-full p-2 mb-4 bg-gray-800 text-white rounded" placeholder="Password" required>
                <button type="submit" class="bg-gold text-black px-4 py-2 rounded font-bold">Sign Up</button>
            </form>
        </section>

        <!-- Login Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form id="login-form" class="bg-gray-900 p-4 rounded shadow-md">
                <input type="text" id="login-username" class="w-full p-2 mb-4 bg-gray-800 text-white rounded" placeholder="Username" required>
                <input type="password" id="login-password" class="w-full p-2 mb-4 bg-gray-800 text-white rounded" placeholder="Password" required>
                <button type="submit" class="bg-gold text-black px-4 py-2 rounded font-bold">Login</button>
            </form>
        </section>

        <!-- Trivia Scores Section -->
        <section>
            <h2 class="text-2xl font-bold mb-4">Your Trivia Scores</h2>
            <ul id="user-scores" class="list-disc list-inside bg-gray-900 p-4 rounded shadow-md">
                <!-- User scores will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-400 py-4">
        Â© 2025 Titan Fun
    </footer>

    <!-- Scripts -->
    <script src="js/users.js"></script>
</body>
</html>
