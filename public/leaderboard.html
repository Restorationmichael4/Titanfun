<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Titan Fun</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-black text-gold">
    <header class="p-4 text-center">
        <h1 class="text-4xl font-bold text-gradient">Leaderboard</h1>
    </header>

    <!-- Main Content -->
    <main class="p-4">
        <!-- Leaderboard Section -->
        <section>
            <h2 class="text-2xl font-bold mb-4">Top Trivia Players</h2>
            <table class="w-full bg-gray-900 text-white rounded shadow-md">
                <thead>
                    <tr class="bg-gold text-black">
                        <th class="p-2">Rank</th>
                        <th class="p-2">Username</th>
                        <th class="p-2">Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-list">
                    <!-- Dynamic leaderboard data will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-400 py-4">
        Â© 2025 Titan Fun
    </footer>

    <!-- Scripts -->
    <script src="js/leaderboard.js"></script>
</body>
</html>
