<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TToolkit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TITAN Tools</h1>
    </header>

    <main>
        <section>
            <label for="toolSelect">Choose a Tool:</label>
            <select id="toolSelect">
                <option value="ebinary">Encrypt Binary</option>
                <option value="dbinary">Decrypt Binary</option>
                <option value="ssweb">Screenshot Website</option>
                <option value="createqr">Create QR</option>
                <option value="ttp">Text to Sticker</option>
                <option value="fancy">Fancy Text</option>
            </select>
        </section>

        <section>
            <label for="toolQuery">Enter Query:</label>
            <input type="text" id="toolQuery" placeholder="Enter your query here...">
        </section>

        <section id="extraInput" style="display: none;">
            <label for="colorInput">Enter Color (for Stickers):</label>
            <input type="text" id="colorInput" placeholder="e.g., red, blue, green">
        </section>

        <section>
            <button id="submitButton">Submit</button>
        </section>

        <section id="result">
            <!-- Result will be rendered here -->
        </section>
    </main>

    <footer>
        <p>Â©Titan Tech</p>
    </footer>

    <script src="js/tk.js"></script>
</body>
</html>
