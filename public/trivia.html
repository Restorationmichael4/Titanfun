<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Trivia</title>
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1d;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 3rem;
            color: #e91e63;
            margin: 0;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        form label {
            display: block;
            margin-bottom: 15px;
        }
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        form button {
            background-color: #e91e63;
            color: #fff;
            cursor: pointer;
        }
        form button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Titan Trivia</h1>
    </header>
    <main>
        <form id="triviaForm">
            <label>
                Number of Questions (Max: 50):
                <input type="number" id="questionCount" name="amount" min="1" max="50" value="10">
            </label>
            <label>
                Category:
                <select id="category">
                    <option value="">Any</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Books</option>
                    <option value="11">Entertainment: Films</option>
                    <option value="12">Music</option>
                    <option value="13">Musicals & Theatres</option>
                    <option value="14">Television</option>
                    <option value="15">Video Games</option>
                    <option value="16">Board Games</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Computers</option>
                    <option value="19">Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Comics</option>
                    <option value="30">Gadgets</option>
                    <option value="31">Anime</option>
                    <option value="32">Cartoons</option>
                </select>
            </label>
            <label>
                Difficulty:
                <select id="difficulty">
                    <option value="">Any</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </label>
            <label>
                Type:
                <select id="type">
                    <option value="">Any Type</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True/False</option>
                </select>
            </label>
            <button type="submit">Start Trivia</button>
        </form>
    </main>
    <footer class="text-center text-sm text-gray-400 py-4">
        <p>&copy; 2025 Titan Trivia</p>
    </footer>
    <script>
        document.getElementById("triviaForm").addEventListener("submit", (e) => {
            e.preventDefault();

            const questionCount = document.getElementById("questionCount").value || 10;
            const category = document.getElementById("category").value;
            const difficulty = document.getElementById("difficulty").value;
            const type = document.getElementById("type").value;

            let url = `question.html?amount=${questionCount}`;
            if (category) url += `&category=${category}`;
            if (difficulty) url += `&difficulty=${difficulty}`;
            if (type) url += `&type=${type}`;

            window.location.href = url;
        });
    </script>
</body>
</html>
