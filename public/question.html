<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Trivia - Questions</title>
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1d;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #e91e63;
        }
        main {
            max-width: 700px;
            margin: 20px auto;
            text-align: center;
        }
        ul {
            padding: 0;
        }
        li {
            list-style: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
        }
        li:hover {
            background-color: #555;
        }
        #results {
            margin-top: 20px;
        }
        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Titan Trivia - Questions</h1>
    </header>
    <main>
        <div id="triviaContainer">
            <h2 id="question"></h2>
            <ul id="answers"></ul>
        </div>
        <div id="results" class="hidden"></div>
        <button id="backToTrivia" class="hidden">Back to Trivia</button>
    </main>
    <footer class="text-center text-sm text-gray-400 py-4">
        <p>&copy; 2025 Titan Trivia</p>
    </footer>
    <script src="js/trivia.js"></script>
</body>
</html>
