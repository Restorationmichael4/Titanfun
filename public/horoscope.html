<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Horoscope</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-black text-gold">
    <header class="p-4 text-center">
        <h1 class="text-3xl font-bold text-gradient">Daily Horoscope</h1>
    </header>
    <main class="p-6">
        <form id="horoscope-form" class="flex flex-col items-center space-y-4">
            <input type="text" id="birth-date" placeholder="Enter your birthdate (DD/MM)" 
                   class="p-2 text-black rounded-md" required>
            <button type="submit" class="bg-gradient-to-r from-gold to-red px-4 py-2 rounded-md">
                Get Horoscope
            </button>
        </form>
        <div id="horoscope-result" class="mt-6 text-center text-lg"></div>
    </main>
