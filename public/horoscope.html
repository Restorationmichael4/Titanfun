<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Horoscope</h1>
        <form id="horoscopeForm">
            <label for="month">Enter Birth Month:</label>
            <input type="number" id="month" min="1" max="12" placeholder="Month (1-12)" required>

            <label for="day">Enter Birth Day:</label>
            <input type="number" id="day" min="1" max="31" placeholder="Day (1-31)" required>

            <button type="submit">Get Horoscope</button>
        </form>

        <div id="result"></div>
    </div>

</body>
</html>
